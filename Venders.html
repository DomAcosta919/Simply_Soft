    <div class="Phone">
    <label for="phone">Phone:</label>
    <input 
    type="text" 
    id="phone" 
    maxlength="12" 
    placeholder="Format: 000-000-0000" 
    oninput="formatPhone(this)" required>
     <!--the script will insert "-" into proper places of the phone number-->
    <script>
    function formatPhone(input) {
        // Remove all non-numeric characters
        var phoneNumber = input.value.replace(/\D/g, '');
    
        // Check if the input is not empty and the length is less than or equal to 10
        if (phoneNumber.length > 0 && phoneNumber.length <= 10) {
            // Add dashes at appropriate positions
            var formattedNumber = phoneNumber.replace(/(\d{3})(\d{3})(\d{4})/, '$1-$2-$3');
            input.value = formattedNumber;
        } else {
            // If input is empty or exceeds the max length, clear the input
            input.value = '';
        }
    }
    </script>
